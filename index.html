<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>QR Code Generator</title>
    </head>
    <body>
        <div class="main">

            <div class="options">
                <h1><img src="./assets/qr.png" alt="qr"> QR Code Generator</h1>
                <input type="text" id="inputBox" placeholder="Enter your Data">
                <p id="error"></p>
                <button id="generateBtn">Generate<img src="./assets/qr-code.png" alt="qr-code"></button>
            </div>
            
            <div class="qrContainer">
                <div class="qrCode"><img alt="qr_code"></div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
